type: specs.openrewrite.org/v1beta/recipe
name: org.openrewrite.java.spring.security7.ReplaceAuthorizationManagerCheck
displayName: Replace removed method `check` in `AuthorizationManager`
description: The method `check` in `AuthorizationManager` has been replaced in Spring Security 7.0 by the `authorize` method.
recipeList:
  - org.openrewrite.java.ChangeMethodName:
      methodPattern: org.springframework.security.authorization.AuthorizationManager check(..)
      newMethodName: authorize
      matchOverrides: true
  - org.openrewrite.java.migrate.ChangeMethodInvocationReturnType:
      methodPattern: org.springframework.security.authorization.AuthorizationManager authorize(..)
      newReturnType: org.springframework.security.authorization.AuthorizationResult
